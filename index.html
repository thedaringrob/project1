<!DOCTYPE html>
<html>
<head>
  <title>Awesome Fight Battle</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<h1>Awesome Fight Battle IV: this time it's personal
</h1>
<div id='background'>
    <div id='hero'>
      <img id='hero_img' src=''>
      <p class='name'>Megaman
      </p>
      <p class='hero_health'>Health: 100
      </p>
    </div>

    <div id='baddie'>
      <img id='baddie_img' src=''>
      <p class='name'>
      </p>
      <p class='baddie_health'>
      </p>
      <br class='clear'>
    </div>

    <div id='status_text'>
    </div>

    <div>
    <p class='button' id='heal_btn'>
    Heal
    </p>
    </div>

    <div>
    <p class='button' id='attack_btn'>
      Attack
    </p>
    </div>

    <div>
    <p class='button' id='heavy_atk'>
    Heavy Attack
    </p>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script rel="text/javascript" src="script.js"></script>
</body>
</html>
